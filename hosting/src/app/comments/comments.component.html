<h5>Comments</h5>
<form #commentForm="ngForm">
  <textarea 
    #message 
    required
    name="message"
    placeholder="Enter a comment"
    [(ngModel)]="newMessage">
  </textarea>
  <div>
    <button 
      class="large"
      [disabled]="!commentForm.form.valid" 
      (click)="send()">
      Send
    </button>
  </div>
</form>

<ul class="comment-list">
  <li class="comment-item" *ngFor="let comment of comments">
    <header class="comment-header">
      <div class="comment-user">
        <img 
          [src]="comment.photoURL" 
          [alt]="comment.displayName" 
          *ngIf="comment.photoURL != null else blank">
        <div class="comment-user-details">
          <div class="comment-name">{{ comment.displayName }}</div>
          <div class="comment-time">{{ comment?.timeDisplay }}</div>
        </div>
      </div>
      <div class="comment-action">
        <button (click)="delete(comment)">x</button>
      </div>
    </header>

    <div class="comment-text">
      {{ comment.text }}
    </div>
  </li>
</ul>

<ng-template #blank>
  <div class="blank-image"></div>
</ng-template>
