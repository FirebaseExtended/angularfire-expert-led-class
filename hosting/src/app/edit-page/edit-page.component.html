<main>
  <app-resume
    [is-editable]="true"
    [user]="vm.user"
    [resume]="vm.resume"
    (resume-update)="onUpdate($event)">
  </app-resume>
</main>

<aside>
  <app-comments
    [resume-id]="routeId"
    [comments]="(comments$ | async)!"
    [user]="vm.user"
    (on-comment)="addComment($event)"
    (on-delete)="deleteComment($event)">
  </app-comments>
</aside>
