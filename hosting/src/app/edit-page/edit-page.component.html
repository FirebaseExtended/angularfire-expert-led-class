<!-- Read value of resume$ observable -->
<main *ngIf="resume$ | async as resume">
  <app-resume
    [is-editable]="user.uid === routeId"
    [user]="user"
    [resume]="resume"
    (experience-update)="onUpdate($event)"
    (list-added)="onArrayAdd($event)">
  </app-resume>
</main>

<!-- Read value of comments$ observable -->
<aside *ngIf="comments$ | async as comments">
  <app-comments
    [resume-id]="routeId"
    [comments]="comments"
    [user]="user"
    (on-comment)="addComment($event)"
    (on-delete)="deleteComment($event)">
  </app-comments>
</aside>
